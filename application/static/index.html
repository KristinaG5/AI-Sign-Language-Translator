<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Language Recognition</title>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <form method="POST" action="/" enctype="multipart/form-data" class="card p-3 bg-gradient-light">
      <h1 class="h3 mb-3 font-weight-normal">Sign Language Recognition</h1>
      <div class="form-group">
        <input type="file" name="file" placeholder="Select file">
      </div>
      <div class="form-group">
        <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Advanced options
        </button>      
      </div>          
      <div class="form-group">
        <div class="collapse" id="collapseExample">
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="wireframe">
              <label class="form-check-label" for="exampleCheck1">Render wireframe?</label>
            </div>
          </div>
          <div class="form-group">
            <label for="score">Min score</label>
            <input type="number" value="1" min="1" name="minScore" class="form-control" id="score">
          </div>
          <div class="form-group">
            <label for="confidence">Min confidence</label>
            <input type="number" value="0.2" step=".1" min="0.1" name="minConfidence" class="form-control" id="confidence">
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
  </body>
</html>
